<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json은 웹 앱이 Android의 홈 화면에 추가 될 때 사용되는 메타 데이터를 제공합니다.

      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--

      위의 태그에서 % PUBLIC_URL %을 (를) 사용합니다.
      빌드하는 동안`public` 폴더의 URL로 대체 될 것입니다.
      `public` 폴더 안에있는 파일들만 HTML에서 참조 할 수 있습니다.
      
      "/favicon.ico"또는 "favicon.ico"와 달리 
      "% PUBLIC_URL % / favicon.ico"는 클라이언트 측 라우팅과 비 루트 공용 URL 모두에서 올바르게 작동합니다.

      `npm run build`를 실행하여 루트가 아닌 공용 URL을 구성하는 방법을 배웁니다.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      
      이 HTML 파일은 템플릿입니다.
      만약 이 어플리케이션을 브라우저에서 열면, 빈 페이지를 보실 수 있습니다.

      이곳에 웹폰트, 메타 태그, 혹은 애널리틱스 스크립트를 추가할 수 있습니다.
      빌드 단계에서 번들 스크립트를 <body> 태그에 넣습니다.

      개발을 시작하려면 터미널에서 `npm start` 혹은 `yarn start`를 실행하세요.

      배포용 번들을 생성하시려면 `npm run build` 혹은 `yarn build`를 실행하여 build 파일을 생성하세요.

    -->
  </body>
</html>
